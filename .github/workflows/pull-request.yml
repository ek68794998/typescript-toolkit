name: Gated build verification

on:
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    name: Build & test
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v6

      - name: Initialize environment
        uses: ./.github/actions/setup

      - name: Build & test
        uses: ./.github/actions/build
